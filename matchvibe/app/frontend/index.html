<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matchvibe</title>
  <link rel="stylesheet" href="matchvibe/app/frontend/css/index.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
      <main>
        <section>
          <h2>Как она видит его</h2>
          <div class="grid">
            <div class="box" data-background="url(matchvibe/app/frontend/images/1.jpg)">
                <div class="box-text">Животное</div>
                <input type="file" class="image-upload" accept="image/*" onchange="updateBackground(this)">
            </div>
            <div class="box" data-background="url(matchvibe/app/frontend/images/2.jpg)">
                <div class="box-text">Пейзаж</div>
                <input type="file" class="image-upload" accept="image/*" onchange="updateBackground(this)">
            </div>
            <div class="box" data-background="url(matchvibe/app/frontend/images/3.jpg)">
                <div class="box-text">Еда</div>
                <input type="file" class="image-upload" accept="image/*" onchange="updateBackground(this)">
            </div>
            <div class="box" data-background="url(matchvibe/app/frontend/images/4.jpg)">
                <div class="box-text">Цветок</div>
                <input type="file" class="image-upload" accept="image/*" onchange="updateBackground(this)">
            </div>
          </div>
        </section>
        <section>
          <h2>Как он видит её</h2>
          <div class="grid">
            <div class="box" data-background="url(matchvibe/app/frontend/images/5.jpg)">
                <div class="box-text">Животное</div>
                <input type="file" class="image-upload" accept="image/*" onchange="updateBackground(this)">
            </div>
            <div class="box" data-background="url(matchvibe/app/frontend/images/6.jpg)">
                <div class="box-text">Пейзаж</div>
                <input type="file" class="image-upload" accept="image/*" onchange="updateBackground(this)">
            </div>
            <div class="box" data-background="url(matchvibe/app/frontend/images/7.jpg)">
                <div class="box-text">Еда</div>
                <input type="file" class="image-upload" accept="image/*" onchange="updateBackground(this)">
            </div>
            <div class="box" data-background="url(matchvibe/app/frontend/images/8.jpg)">
                <div class="box-text">Цветок</div>
                <input type="file" class="image-upload" accept="image/*" onchange="updateBackground(this)">
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="footer"></div>

<script>
  fetch('matchvibe/app/frontend/header.html')
    .then(response => response.text())
    .then(html => document.getElementById('header').innerHTML = html);

  fetch('matchvibe/app/frontend/footer.html')
    .then(response => response.text())
    .then(html => document.getElementById('footer').innerHTML = html);

    document.addEventListener('DOMContentLoaded', () => {
    // Установка начальных фонов для box
    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => {
      const backgroundUrl = box.getAttribute('data-background');
      if (backgroundUrl) {
        box.style.backgroundImage = backgroundUrl;
      }

      // Обработка клика по box
      box.addEventListener('click', () => {
        const input = box.querySelector('.image-upload');
        if (input) {
          input.click(); // Программно открыть окно выбора файла
        }
      });
    });
  });

  // Обновление фона box после выбора файла
  function updateBackground(input) {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const box = input.closest('.box');
        box.style.backgroundImage = `url('${e.target.result}')`;
      };
      reader.readAsDataURL(file);
    }
  }
</script>
</body>
</html>
